---
language: python
python: "2.7"
sudo: required
dist: trusty

before_install:
  - "echo OK"

install:
  - "pip install ansible"
  - "ansible-galaxy install -r requirements.yml"

script:
  # Deploy
  - >
    ansible-playbook tests/test.yml -Di tests/inventory --vault-password-file=""

  # Idempotency check
  - >
    ansible-playbook tests/test.yml -Di tests/inventory --vault-password-file=""
    | grep -q 'changed=0.*failed=0'
